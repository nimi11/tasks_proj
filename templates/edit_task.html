<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', user=user, task_id=task[0]) }}" method="post">
        <label for="task_name">Task Name:</label><br>
        <input type="text" id="task_name" name="task_name" value="{{ task[1] }}"><br>
        <label for="task_description">Task Description:</label><br>
        <textarea id="task_description" name="task_description">{{ task[2] }}</textarea><br>
        <input type="submit" value="Update Task">
    </form>
    <a href="{{ url_for('list_tasks', user=user) }}">Cancel</a>
</body>
</html>
