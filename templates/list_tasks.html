<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <h1>These are your Tasks {{user}}</h1>
    <ul>
        {% for task in tasks %}
           <a href="{{ url_for('view_task', user=user, task_id=task[0]) }}"><li>{{ task[1] }}</li></a>
           <button id="list_edit_button" type="button"><a href="{{ url_for('edit_task', user=user, task_id=task[0]) }}">Edit</a> </button>
           <button type="button"><a href="{{ url_for('delete_task', user=user, task_id=task[0]) }}">Delete</a> </button>

        {% endfor %}
    </ul>

  <button  type="button" id="list_return"><a href="{{ url_for('home', user=user) }}">Return</a></button>  
</body>
</html>
