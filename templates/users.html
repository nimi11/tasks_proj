<!DOCTYPE html>
<html lang="en">
<head>
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('home', user=user[1]) }}">{{ user[1] }}</a></li>
        {% endfor %}
    </ul>
    <h3><a href="/">Not here?</a></h3>
</body>
</html>
