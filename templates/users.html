<!DOCTYPE html>
<html lang="en">
<head>
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <h1>User List</h1>
    <ul id="all_users_list">
        {% for user in users %}
           <h3><li><a href="{{ url_for('home', user=user[1]) }}">{{ user[1] }}</a></li></h3> 
        {% endfor %}
    </ul>
    <h6 id="lost_user"><a href="/">Not here?</a></h6 >
</body>
</html>
